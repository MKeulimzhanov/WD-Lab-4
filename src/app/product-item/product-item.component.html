<h2>Product Item</h2>

<div *ngIf="product">
  <p> <img src="{{product.image}}"></p>
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <h4>{{ product.rating }}</h4>
  <p>{{ product.description }}</p>
  <a
    href=""
  >
    <button type="button">Share</button>
  </a>
</div>
